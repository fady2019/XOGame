<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>XO</title>
</head>
<body>
    <div class="choices">
        <div class="box-choices">
            <h3>Settings</h3>
            <div class="styGame">
                <span>Choose your playing style</span>
                <label>
                    <input type="radio" name="PS" value="single" checked> Single
                </label>
                <label>
                    <input type="radio" name="PS" value="friend"> Against your friend
                </label>
            </div>

            <div class="chars">
                <span>Do you want start with</span>
                <label>
                    <input type="radio" name="startChar" value="x" checked> X
                </label>
                <label>
                    <input type="radio" name="startChar" value="o"> O
                </label>
            </div>

            <div class="names">
                <div class="p1Name">
                    <label>Name of player1</label>
                    <input type="text" placeholder="player1's name">
                </div>
                <div class="p2Name none">
                    <label>Name of player2</label>
                    <input type="text" placeholder="player2's name">
                </div>
            </div>

            <button>Start</button>
        </div>
    </div>
    
    <div class="box-container">
        <div class="top">
            <div class="switch-mode">
                Dark
                <span class="dark"></span>
                Light
            </div>
    
            <div class="options">
                <button id="clear">Clear</button>
                <button id="reload">Reload</button>
            </div>
        </div>

        <div class="logo">
            DRAGON
        </div>
        
        <div class="box">
            <div class="row">
                <span id="col1" class="col" data-index="0-0"></span>
                <span id="col2" class="col" data-index="0-1"></span>
                <span id="col3" class="col" data-index="0-2"></span>
            </div>

            <div class="row">
                <span id="col4" class="col" data-index="1-0"></span>
                <span id="col5" class="col" data-index="1-1"></span>
                <span id="col6" class="col" data-index="1-2"></span>
            </div>

            <div class="row">
                <span id="col7" class="col" data-index="2-0"></span>
                <span id="col8" class="col" data-index="2-1"></span>
                <span id="col9" class="col" data-index="2-2"></span>
            </div>
        </div>

        <div class="result-popup">
            <div class="result"></div>
        </div>

        <div class="names">
            <div id="player1">
                <span class="name"></span>: <span class="score"></span>
            </div>
            <div id="player2">
                <span class="name"></span>: <span class="score"></span>
            </div>
        </div>

        <div class="activeChar"></div>
    </div>

    <script src="./js.js"></script>
</body>
</html>
